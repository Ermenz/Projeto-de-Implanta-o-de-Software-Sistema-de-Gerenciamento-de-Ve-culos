<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/Styles/style_login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            window.location.href = "/pages/index_Aplication.html"; // Redireciona para o dashboard
        }
    </script>
</head>
<body>
    <!-- Logo dentro do container, na parte esquerda -->
    <div class="login-container">
        <!-- Lado esquerdo (gradiente amarelo-laranja) -->
        <div class="left-side">
            <img src="imgs/logotipofinal.png" alt="Logo" class="logo">
            <p>Bem-vindo!</p>
        </div>

        <!-- Lado direito (branco) -->
        <div class="right-side">
            <h2>Login</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button onclick="window.location.href = 'index_Aplication.html'" type="submit">Entrar</button>
            </form>
            <p class="register-text">Ainda não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
            <p class="forgot-password"><a href="/pages/index_forget.html">Esqueci a senha</a></p>
            <a href="/consulta">Consulta</a>
        </div>
    </div>

    <!-- Links no rodapé -->
    <div class="footer-links">
        <a href="#">Ajuda</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
    </div>
</body>
</html>
