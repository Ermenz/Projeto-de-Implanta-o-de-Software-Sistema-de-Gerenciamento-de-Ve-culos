<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="/public/Styles/style_forget.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo fora do container, no topo -->
    <img src="/public/imgs/logotipofinal.png" alt="Logo" class="logo">

    <div class="forget-passoword-container">
        <h2>Esqueci a Senha</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <!-- Simulando a mensagem de sucesso -->
        <p class="success-message">Formulário de redefinição de email enviado.</p>
        <!-- Botão para voltar ao login -->
        <a href="/pages/index_login.html" class="back-button">Voltar ao Login</a>
    </div>
</body>
</html>
