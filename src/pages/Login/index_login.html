<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/src/pages/Login/style_login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo fora do container, no topo -->
    <img src="/src/imgs/logotipofinal.png" alt="Logo" class="logo">

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="register-text">Ainda não tem uma conta? <a href="/src/pages/SignUp/index_cadastrar.html">Cadastre-se</a></p>
        <p class="forgot-password"><a href="/src/pages/ForgetPassoword/index_forget.html">Esqueci a senha</a></p> <!-- Link para "Esqueci a senha" -->
    </div>

    <!-- Links no rodapé -->
    <div class="footer-links">
        <a href="#">Ajuda</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
    </div>
</body>
</html>
